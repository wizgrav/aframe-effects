
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Post processing - Spheres</title>
<meta name="description" content="A-Frame Effects - Spheres">

<script src="./lib/aframe.js"></script>
<script src="./dist/aframe-effects.js"></script>
</head>
<body>
<script type="script-effect" id="custom" data-diffuse>
    void $main(inout vec4 c, vec4 o, vec2 uv, float d){
        c.rgb = sin(c.gbr + time);
    }
</script>
<a-scene 
    antialias="false"
    effects="colors, outline, film, bloom, #custom, fxaa"
    film = "sIntensity: 0.03; nIntensity: 0.33" 
    outline = "width: 1. 1; range: 0 10; strength: 2; smooth: true;" 
    colors="mode:hpqrto; pow: 1 1.33 1.66; quant: 0.2 0.2 0.2; orig: 0.33 0.66 0.1"
    bloom
    fxaa
>
<a-entity id="sun" position="5 5 -20" ></a-entity>
<a-entity position="0 0 -10">
 
 
<a-entity position="0 0 -5">
<a-sphere position="0 4.2 0" radius="4.2" color="#F16745" roughness="0.8" width-segments="52" height-segments="52"></a-sphere>
</a-entity>
 
<a-entity position="-3 0 0">
<a-sphere position="0 1.75 0" radius="1.75" color="#7BC8A4" roughness="0.2"></a-sphere>
</a-entity>

<a-sky color="#AAB"></a-sky>
</a-scene>

<div style="position:fixed; top:0; left:0; width: 100%; z-index:1000; text-align: center">
    <label style="font-weight: bold; color: white; text-shadow: 1px 1px black; cursor: pointer;">
        <input type="checkbox" checked style="vertical-align: bottom;"
            onchange="document.querySelector('a-scene').setAttribute('effects', this.checked ? 'colors, outline, film, bloom, fxaa' : ''  )" />
        Toggle effects
    </label>
</div>
